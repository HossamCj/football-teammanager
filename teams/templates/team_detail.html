{% extends 'base.html' %}

{% load static %}

{% block title %}Team Details{% endblock %}

{% block content %}
    <img src="{% static 'images/ic_team.png' %}" alt="team_img"/>
    <h2 class="text-info">{{ team.name }}</h2>
    <p class="text-secondary">{{ team.details }}</p>

    <h3 class="text-info">Members:</h3>
    {% for player in team.player_set.all %}
       <a href="/player/{{ player.name }}">
            <p>{{ player.name }}</p>
       </a>
    {% endfor %}
{% endblock %}
