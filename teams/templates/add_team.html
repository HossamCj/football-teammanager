{% extends 'base.html' %}

{% block title %}Add Team{% endblock %}

{% block content %}
    {% if error_msg %}
        <h5>{{ error_msg }}/h5>
    {% endif %}
    <form action="/add_team/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
{% endblock %}
