{% extends 'base.html' %}

{% block title %}Add Team{% endblock %}

{% block content %}
    {% if error_msg %}
        <div class="alert alert-warning">
            <p>{{ error_msg }}</p>
        </div>
    {% endif %}
    <form action="/add_team/" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add">
    </form>
{% endblock %}
