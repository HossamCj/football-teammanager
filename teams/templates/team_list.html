{% extends 'base.html' %}

{% load static %}

{% block title %}Teams list{% endblock %}

{% block content %}
    <img src="{% static 'images/ic_teams_list.png' %}" alt="teams_img"/>
    {% for team in teams %}
        <a href="/team/{{ team.name }}">
            <h1>{{ team.name }}</h1>
        </a>
        <p>{{ team.details }}</p>
    {% endfor %}
{% endblock %}
